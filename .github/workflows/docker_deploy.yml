# This workflow will deploy to docker,

name: Deploy to Docker Hub

on:
  push:
      tags:
        - '*_docker'

jobs:

  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Run backend tests
        working-directory: backend
        run: mvn test --file pom.xml

  deploy-backend:
    runs-on: ubuntu-latest
    needs: [backend-tests]
    steps:
      - uses: actions/checkout@v2
      - name: Deploy backend to heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "ads-g10-meipl-2021-back"
          heroku_email: "mcdgs@iscte-iul.pt"
          buildpack: "heroku/java"
          appdir: "backend"

  frontend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run frontend tests
      uses: actions/setup-node@v2
    - run: npm install
      working-directory: frontend
    - run: npm run test
      working-directory: frontend

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [frontend-test]
    steps:
      - uses: actions/checkout@v2
      - run: npm install
        working-directory: frontend
      - run: npm run build
        working-directory: frontend
      - run: npm install express serve-static --save
        working-directory: frontend
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "ads-g10-meipl-2021"
          heroku_email: "mcdgs@iscte-iul.pt"
          buildpack: "heroku/nodejs"
          appdir: "frontend"
