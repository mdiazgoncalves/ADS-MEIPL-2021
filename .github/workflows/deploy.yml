# This workflow will deploy to heroku,

name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
    - run: npm install
      working-directory: frontend
    - run: npm run test
      working-directory: frontend

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v2
      - run: npm install
        working-directory: frontend
      - run: npm run build
        working-directory: frontend
      - run: npm install express serve-static --save
        working-directory: frontend
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "ads-meipl-2021" #Must be unique in Heroku
          heroku_email: "mcdgs@iscte-iul.pt"
          buildpack: "heroku/nodejs"
          appdir: "frontend"

  deploy-backend:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "ads-meipl-2021-back" #Must be unique in Heroku
          heroku_email: "mcdgs@iscte-iul.pt"
          buildpack: "heroku/java"
          appdir: "backend"
